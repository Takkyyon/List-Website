<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List | Jayua</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title" id="main">List | To-Do List</div>
    <div id="paragraph">This is a simple website to add and delete lists of things!<br>It could be a normal list or a To-Do List! It is up to you!</div>
    <form onsubmit="return false">
        <textarea placeholder=" What do you want to list?"></textarea>
        <button id="add_button">Enter</button>
    </form>
    <section>
        <div class="title" id="current_todo">List:</div>
        <div class="task_container">
            <div class="tasks">
                <p>Make a list!</p>
                <div class="button_container">
                    <button class="icon_button"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="icon_button"><i class="fa-regular fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
<marquee direction="right" scrollamount='14' position="bottom">Make a list!</marquee>
</html>
